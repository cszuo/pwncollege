{% extends "admin/challenges/create.html" %}

{% block message %}
<div class="form-group">
  <label>
    Docker Image Name<br>
    <small class="form-text text-muted">
      The docker image name for your challenge
    </small>
  </label>
  <input type="text" class="form-control" name="docker_image_name" placeholder="Enter challenge docker image name">
</div>

<div class="form-group">
  <label>
    Message<br>
    <small class="form-text text-muted">
      Use this to give a brief introduction to your challenge.
    </small>
  </label>
  <textarea id="new-desc-editor" class="form-control markdown" name="description" rows="10"></textarea>
</div>
{% endblock %}

{% block type %}
<input type="hidden" value="docker" name="type" id="chaltype">
{% endblock %}
